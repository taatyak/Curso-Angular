<h1>Listado de Heroes</h1>

<ul>
    <li *ngFor="let heroe of heroes; let i=index">
        {{i+1}} - {{heroe}}
    </li>
</ul>

<button (click)="borrarHeroe()">Borrar un Heroe</button>

<!-- <div *ngIf="lBorrado"> -->
<div *ngIf="lastHeroe; else noBorrado">
    <h3>Heroe borrado: <small>{{lastHeroe}}</small></h3>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada!</h3>
</ng-template>
